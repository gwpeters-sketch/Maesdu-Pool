                                        </button>
                                    
                                        <button onclick="app.activeTab='results'; app.render();" class="px-6 py-4 font-semibold text-gray-600">

                                        </button>

        const GITHUB_CONFIG = {
            owner: 'gwpeters-sketch',
            repo: 'Maesdu-Pool',
            branch: 'main',
            filePath: 'index.html'
        };

        class LeagueApp {
            constructor() {
                this.activeTab = 'standings';
                this.divisions = [];
                this.matches = [];
                this.newTeamName = '';
                this.selectedDivision = '';
                this.newMatch = {
                    division: '',
                    homeTeam: '',
                    awayTeam: '',
                    homeScore: '',
                    awayScore: '',
                    date: new Date().toISOString().split('T')[0]
                };
                this.isAdminAuthenticated = false;
                this.adminPassword = '';
                this.showResetConfirm = false;
                this.showFactoryResetConfirm = false;
                this.filterDivision = 'all';
                this.ADMIN_PASSWORD = 'cuffy';
                this.divisonColors = ['bg-blue-100 text-blue-800', 'bg-green-100 text-green-800', 'bg-purple-100 text-purple-800', 'bg-orange-100 text-orange-800', 'bg-pink-100 text-pink-800', 'bg-yellow-100 text-yellow-800'];
                
                this.loadData();
                this.render();
                this.setupEventListeners();
            }

            loadData() {
                const savedDivisions = localStorage.getItem('leagueDivisions');
                if (savedDivisions) {
                    const loaded = JSON.parse(savedDivisions);
                    this.divisions = loaded.map(div => ({
                        ...div,
                        teams: div.teams.map(team => ({
                            ...team,
                            framesFor: team.framesFor !== undefined ? team.framesFor : (team.goalsFor || 0),
                            framesAgainst: team.framesAgainst !== undefined ? team.framesAgainst : (team.goalsAgainst || 0)
                        }))
                    }));
                } else {
                    this.divisions = [{ id: 1, name: 'Division 1', teams: [] }];
                }

                const savedMatches = localStorage.getItem('leagueMatches');
                if (savedMatches) {
                    this.matches = JSON.parse(savedMatches);
                }
            }

            saveData() {
                if (this.divisions.length > 0) {
                    localStorage.setItem('leagueDivisions', JSON.stringify(this.divisions));
                }
                localStorage.setItem('leagueMatches', JSON.stringify(this.matches));
            }

            addDivision() {
                if (this.divisions.length >= 6) {
                    alert('Maximum 6 divisions allowed');
                    return;
                }
                this.divisions.push({ 
                    id: Date.now(), 
                    name: 'Division ' + (this.divisions.length + 1), 
                    teams: [] 
                });
                this.saveData();
                this.render();
            }

            deleteDivision(divId) {
                if (this.divisions.length === 1) {
                    alert('Cannot delete the last division');
                    return;
                }
                this.divisions = this.divisions.filter(d => d.id !== divId);
                this.matches = this.matches.filter(m => m.divisionId !== divId);
                this.saveData();
                this.render();
            }

            renameDivision(divId, newName) {
                const div = this.divisions.find(d => d.id === divId);
                if (div) {
                    div.name = newName;
                    this.saveData();
                    this.render();
                }
            }

            addTeam() {
                if (!this.newTeamName.trim() || !this.selectedDivision) {
                    alert('Please enter team name and select division');
                    return;
                }

                const teamNames = this.newTeamName.split(',').map(n => n.trim()).filter(n => n.length > 0);
                if (teamNames.length === 0) {
                    alert('Please enter at least one team name');
                    return;
                }

                const div = this.divisions.find(d => d.id === parseInt(this.selectedDivision));
                if (div) {
                    teamNames.forEach(name => {
                        div.teams.push({
                            id: Date.now() + Math.random(),
                            name: name,
                            played: 0,
                            won: 0,
                            drawn: 0,
                            lost: 0,
                            framesFor: 0,
                            framesAgainst: 0,
                            points: 0
                        });
                    });
                }

                this.newTeamName = '';
                if (teamNames.length > 1) {
                    alert(teamNames.length + ' players added successfully!');
                }
                this.saveData();
                this.render();
            }

            deleteTeam(divId, teamId) {
                const div = this.divisions.find(d => d.id === divId);
                if (div) {
                    div.teams = div.teams.filter(t => t.id !== teamId);
                }
                this.matches = this.matches.filter(m => m.homeTeamId !== teamId && m.awayTeamId !== teamId);
                this.saveData();
                this.render();
            }

            addMatch() {
                if (!this.newMatch.division || !this.newMatch.homeTeam || !this.newMatch.awayTeam || 
                    this.newMatch.homeScore === '' || this.newMatch.awayScore === '') {
                    alert('Please fill in all match details');
                    return;
                }

                const homeScore = parseInt(this.newMatch.homeScore);
                const awayScore = parseInt(this.newMatch.awayScore);
                if (homeScore + awayScore !== 6) {
                    alert('Total frames must equal 6');
                    return;
                }

                const division = this.divisions.find(d => d.id === parseInt(this.newMatch.division));
                if (!division) return;

                const homeTeam = division.teams.find(t => t.id == this.newMatch.homeTeam);
                const awayTeam = division.teams.find(t => t.id == this.newMatch.awayTeam);
                if (!homeTeam || !awayTeam) return;

                // Check for duplicate match
                const isDuplicate = this.matches.some(m => 
                    m.divisionId === division.id &&
                    ((m.homeTeamId == homeTeam.id && m.awayTeamId == awayTeam.id) ||
                     (m.homeTeamId == awayTeam.id && m.awayTeamId == homeTeam.id))
                );

                if (isDuplicate) {
                    alert('This match has already been recorded!');
                    return;
                }

                const now = new Date();
                const match = {
                    id: Date.now(),
                    divisionId: division.id,
                    divisionName: division.name,
                    homeTeamId: homeTeam.id,
                    awayTeamId: awayTeam.id,
                    homeTeamName: homeTeam.name,
                    awayTeamName: awayTeam.name,
                    homeScore: homeScore,
                    awayScore: awayScore,
                    date: this.newMatch.date || new Date().toISOString().split('T')[0],
                    timeRecorded: now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' })
                };

                this.matches.push(match);

                // Update team stats
                const won = homeScore > awayScore ? 1 : 0;
                const drawn = homeScore === awayScore ? 1 : 0;
                const lost = homeScore < awayScore ? 1 : 0;
                homeTeam.played += 1;
                homeTeam.won += won;
                homeTeam.drawn += drawn;
                homeTeam.lost += lost;
                homeTeam.framesFor += homeScore;
                homeTeam.framesAgainst += awayScore;
                homeTeam.points += (won * 3) + drawn;

                const awayWon = awayScore > homeScore ? 1 : 0;
                const awayDrawn = awayScore === homeScore ? 1 : 0;
                const awayLost = awayScore < homeScore ? 1 : 0;
                awayTeam.played += 1;
                awayTeam.won += awayWon;
                awayTeam.drawn += awayDrawn;
                awayTeam.lost += awayLost;
                awayTeam.framesFor += awayScore;
                awayTeam.framesAgainst += homeScore;
                awayTeam.points += (awayWon * 3) + awayDrawn;

                this.newMatch = { 
                    division: this.newMatch.division, 
                    homeTeam: '', 
                    awayTeam: '', 
                    homeScore: '', 
                    awayScore: '', 
                    date: new Date().toISOString().split('T')[0] 
                };
                this.saveData();
                this.render();
            }

            deleteMatch(matchId) {
                const match = this.matches.find(m => m.id === matchId);
                if (!match) return;

                const division = this.divisions.find(d => d.id === match.divisionId);
                const homeTeam = division.teams.find(t => t.id == match.homeTeamId);
                const awayTeam = division.teams.find(t => t.id == match.awayTeamId);

                // Reverse team stats
                const won = match.homeScore > match.awayScore ? 1 : 0;
                const drawn = match.homeScore === match.awayScore ? 1 : 0;
                const lost = match.homeScore < match.awayScore ? 1 : 0;
                homeTeam.played -= 1;
                homeTeam.won -= won;
                homeTeam.drawn -= drawn;
                homeTeam.lost -= lost;
                homeTeam.framesFor -= match.homeScore;
                homeTeam.framesAgainst -= match.awayScore;
                homeTeam.points -= (won * 3) + drawn;

                const awayWon = match.awayScore > match.homeScore ? 1 : 0;
                const awayDrawn = match.awayScore === match.homeScore ? 1 : 0;
                const awayLost = match.awayScore < match.homeScore ? 1 : 0;
                awayTeam.played -= 1;
                awayTeam.won -= awayWon;
                awayTeam.drawn -= awayDrawn;
                awayTeam.lost -= awayLost;
                awayTeam.framesFor -= match.awayScore;
                awayTeam.framesAgainst -= match.homeScore;
                awayTeam.points -= (awayWon * 3) + awayDrawn;

                this.matches = this.matches.filter(m => m.id !== matchId);
                this.saveData();
                this.render();
            }

            handleAdminLogin() {
                if (this.adminPassword === this.ADMIN_PASSWORD) {
                    this.isAdminAuthenticated = true;
                    this.adminPassword = '';
                    this.render();
                } else {
                    alert('Incorrect password');
                    this.adminPassword = '';
                }
            }

            handleAdminLogout() {
                this.isAdminAuthenticated = false;
                this.activeTab = 'standings';
                this.render();
            }

            resetAllStats() {
                this.divisions.forEach(div => {
                    div.teams.forEach(team => {
                        team.played = 0;
                        team.won = 0;
                        team.drawn = 0;
                        team.lost = 0;
                        team.framesFor = 0;
                        team.framesAgainst = 0;
                        team.points = 0;
                    });
                });
                this.matches = [];
                this.showResetConfirm = false;
                this.saveData();
                this.render();
            }

            factoryReset() {
                this.divisions = [{ id: Date.now(), name: 'Division 1', teams: [] }];
                this.matches = [];
                this.showFactoryResetConfirm = false;
                this.isAdminAuthenticated = false;
                this.saveData();
                this.render();
            }

            getSortedTeams(teams) {
                return [...teams].sort((a, b) => {
                    if (b.points !== a.points) return b.points - a.points;
                    const aFD = (a.framesFor || 0) - (a.framesAgainst || 0);
                    const bFD = (b.framesFor || 0) - (b.framesAgainst || 0);
                    if (bFD !== aFD) return bFD - aFD;
                    return (b.framesFor || 0) - (a.framesFor || 0);
                });
            }

            getTeamsInDivision(divId) {
                const division = this.divisions.find(d => d.id === parseInt(divId));
                return division ? division.teams : [];
            }

            getFilteredDivisions() {
                return this.filterDivision === 'all' ? this.divisions : this.divisions.filter(d => d.id === parseInt(this.filterDivision));
            }

            getFilteredMatches() {
                return this.filterDivision === 'all' ? this.matches : this.matches.filter(m => m.divisionId === parseInt(this.filterDivision));
            }

            getDivisionColor(index) {
                return this.divisonColors[index % this.divisonColors.length];
            }

            generateFixtures(divisionId) {
                const division = this.divisions.find(d => d.id === divisionId);
                if (!division || division.teams.length < 2) return [];

                const teams = [...division.teams];
                if (teams.length % 2 === 1) teams.push({ id: 'bye', name: 'BYE' });
                const totalTeams = teams.length;
                const rounds = totalTeams - 1;
                const fixtures = [];

                for (let round = 0; round < rounds; round++) {
                    const matches = [];
                    for (let i = 0; i < totalTeams / 2; i++) {
                        const home = teams[i];
                        const away = teams[totalTeams - 1 - i];
                        if (home.id === 'bye' || away.id === 'bye') {
                            matches.push({ isBye: true, home: home.id === 'bye' ? away : home, away: null });
                        } else {
                            matches.push({ isBye: false, home, away });
                        }
                    }
                    fixtures.push({ round: round + 1, matches });

                    const temp = teams[totalTeams - 1];
                    for (let i = totalTeams - 1; i > 0; i--) {
                        teams[i] = teams[i - 1];
                    }
                    teams[1] = temp;
                }

                return fixtures;
            }

            render() {
                const app = document.getElementById('app');
                let html = `
                    <div class="min-h-screen bg-gray-100 py-8">
                        <div class="max-w-6xl mx-auto print-full">
                            <div class="text-right text-xs text-gray-600 mb-2 no-print">Contact: Gareth Peters 0787 633 7165</div>
                            <div class="bg-white rounded-lg shadow-lg mb-4 p-6">

                                    <div class="text-center flex-grow">

                                ${this.activeTab === 'fixtures' ? this.renderFixtures() : ''}
                                ${this.activeTab === 'results' ? this.renderResults() : ''}
                                ${this.activeTab === 'players' ? this.renderTeams() : ''}
                                ${this.activeTab === 'enterresult' ? this.renderEnterResult() : ''}

                app.innerHTML = html;

            renderStandings() {
                let html = `
                    <div>
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-2xl font-bold">League Standings</h2>
                            <select onchange="app.filterDivision = this.value; app.render();" class="px-3 py-1.5 text-sm border rounded-lg">

                                                        ${((team.framesFor || 0) - (team.framesAgainst || 0)) > 0 ? '+' : ''}${(team.framesFor || 0) - (team.framesAgainst || 0)}

                                                    <td class="w-16 px-4 py-3 text-center text-indigo-600 font-bold text-lg">${team.points}</td>

            renderFixtures() {
                let html = `
                    <div>
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-2xl font-bold">Fixtures</h2>
                            <select onchange="app.filterDivision = this.value; app.render();" class="px-3 py-1.5 text-sm border rounded-lg">
                                <option value="all">All Divisions</option>
                                ${this.divisions.map(d => `<option value="${d.id}" ${this.filterDivision === d.id.toString() ? 'selected' : ''}>${d.name}</option>`).join('')}
                            </select>
                        </div>
                        ${this.getFilteredDivisions().filter(d => d.teams.length >= 2).map((div, idx) => `
                            <div class="mb-8">
                                <h3 class="text-xl font-bold mb-4 px-4 py-2 rounded-lg ${this.getDivisionColor(idx)}">${div.name}</h3>
                                ${this.generateFixtures(div.id).map(round => `
                                    <div class="mb-4">
                                        <h4 class="text-lg font-semibold mb-2 text-gray-700">Round ${round.round}</h4>

                                    </div>
                                `).join('')}
                            </div>
                        `).join('')}
                    </div>

                return html;
            }

            renderResults() {
                const sortedMatches = this.getFilteredMatches().sort((a, b) => {
                    const dateA = new Date(a.date);
                    const dateB = new Date(b.date);
                    if (dateA.getTime() !== dateB.getTime()) {
                        return dateB.getTime() - dateA.getTime(); // Most recent first
                    }
                    return b.id - a.id; // If same date, use ID
                });
                let html = `
                    <div>
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-2xl font-bold">Results</h2>
                            <select onchange="app.filterDivision = this.value; app.render();" class="px-3 py-1.5 text-sm border rounded-lg">
                                <option value="all">All Divisions</option>
                                ${this.divisions.map(d => `<option value="${d.id}" ${this.filterDivision === d.id.toString() ? 'selected' : ''}>${d.name}</option>`).join('')}

                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
                return html;
            }

            renderTeams() {

                    <div>
                        <div class="flex justify-between items-center mb-4">

                            <select onchange="app.filterDivision = this.value; app.render();" class="px-3 py-1.5 text-sm border rounded-lg">
                                <option value="all">All Divisions</option>
                                ${this.divisions.map(d => `<option value="${d.id}" ${this.filterDivision === d.id.toString() ? 'selected' : ''}>${d.name}</option>`).join('')}

                            <div class="mb-6">

                                            </div>

            renderEnterResult() {
                if (!this.isAdminAuthenticated) {
                    return `
                        <div class="text-center py-12">
                            <p class="text-gray-500 text-lg">Access restricted. Please login via Admin panel.</p>
                            <button onclick="app.activeTab='admin'; app.render();" class="mt-4 px-6 py-2 bg-indigo-600 text-white rounded-lg">Go to Admin</button>
                        </div>
                    `;
                }

                let html = `
                    <div>
                        <div class="flex justify-between mb-6">
                            <h2 class="text-2xl font-bold">Enter Match Result</h2>
                            <button onclick="app.activeTab='admin'; app.render();" class="px-4 py-2 bg-gray-600 text-white rounded-lg">Back</button>
                        </div>
                        <div class="max-w-2xl mx-auto">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                <div>
                                    <label class="block text-sm font-medium mb-2">Division</label>
                                    <select id="matchDivision" onchange="app.newMatch.division = this.value; app.newMatch.homeTeam = ''; app.newMatch.awayTeam = ''; app.render();" class="w-full px-4 py-2 border rounded-lg">
                                        <option value="">Select</option>
                                        ${this.divisions.map(div => `<option value="${div.id}" ${this.newMatch.division == div.id ? 'selected' : ''}>${div.name}</option>`).join('')}
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-2">Date</label>
                                    <input type="date" id="matchDate" value="${this.newMatch.date}" onchange="app.newMatch.date = this.value;" class="w-full px-4 py-2 border rounded-lg" />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-2">Home Player</label>
                                    <select id="homeTeam" onchange="app.newMatch.homeTeam = this.value;" ${!this.newMatch.division ? 'disabled' : ''} class="w-full px-4 py-2 border rounded-lg">
                                        <option value="">Select</option>
                                        ${this.getTeamsInDivision(this.newMatch.division).map(team => `<option value="${team.id}" ${this.newMatch.homeTeam == team.id ? 'selected' : ''}>${team.name}</option>`).join('')}
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-2">Home Frames</label>
                                    <input type="number" id="homeScore" min="0" max="6" value="${this.newMatch.homeScore}" onchange="app.newMatch.homeScore = this.value;" class="w-full px-4 py-2 border rounded-lg text-2xl text-center font-bold" />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-2">Away Player</label>
                                    <select id="awayTeam" onchange="app.newMatch.awayTeam = this.value;" ${!this.newMatch.division ? 'disabled' : ''} class="w-full px-4 py-2 border rounded-lg">
                                        <option value="">Select</option>
                                        ${this.getTeamsInDivision(this.newMatch.division).map(team => `<option value="${team.id}" ${this.newMatch.awayTeam == team.id ? 'selected' : ''}>${team.name}</option>`).join('')}
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-2">Away Frames</label>
                                    <input type="number" id="awayScore" min="0" max="6" value="${this.newMatch.awayScore}" onchange="app.newMatch.awayScore = this.value;" class="w-full px-4 py-2 border rounded-lg text-2xl text-center font-bold" />
                                </div>
                            </div>
                            <button onclick="app.addMatch();" class="w-full px-6 py-4 bg-green-600 text-white rounded-lg font-semibold text-lg">Save Match Result</button>
                            ${this.matches.length > 0 ? `
                                <div class="mt-8">
                                    <h3 class="text-xl font-semibold mb-4">Recent Results</h3>
                                    ${this.matches.sort((a, b) => {
                                        const dateA = new Date(a.date);
                                        const dateB = new Date(b.date);
                                        if (dateA.getTime() !== dateB.getTime()) {
                                            return dateB.getTime() - dateA.getTime();
                                        }
                                        return b.id - a.id;
                                    }).map(match => {
                                        const divIdx = this.divisions.findIndex(d => d.id === match.divisionId);
                                        return `
                                            <div class="flex items-center justify-between p-4 border rounded-lg mb-2 bg-gray-50">
                                                <div class="flex-1">
                                                    <div class="text-sm font-semibold px-3 py-1 rounded inline-block mb-1 ${this.getDivisionColor(divIdx)}">${match.divisionName}</div>
                                                    <div class="font-semibold">${match.homeTeamName} ${match.homeScore} - ${match.awayScore} ${match.awayTeamName}</div>
                                                    <div class="text-sm text-gray-500">${new Date(match.date).toLocaleDateString()}</div>
                                                </div>
                                                <button onclick="app.deleteMatch(${match.id}); app.render();" class="p-2 text-red-600"></button>
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
                return html;
            }

            renderAdmin() {
                if (!this.isAdminAuthenticated) {
                    return `
                        <div class="max-w-md mx-auto">
                            <h2 class="text-2xl font-bold mb-4">Admin Login</h2>
                            <div class="mb-4">
                                <label class="block text-sm font-medium mb-2">Password</label>
                                <input type="password" id="adminPassword" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter admin password" />
                            </div>
                            <button onclick="app.handleAdminLogin();" class="w-full px-6 py-2 bg-indigo-600 text-white rounded-lg font-semibold">Login</button>
                        </div>
                    `;
                }

                let html = `
                    <div>
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-2xl font-bold">Admin Panel</h2>
                            <div class="flex gap-2">
                                <button onclick="app.saveToGitHub();" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700"> Save to GitHub</button>
                                <button onclick="app.showResetConfirm = true; app.render();" class="px-4 py-2 bg-orange-600 text-white rounded-lg">Reset Stats</button>
                                <button onclick="app.showFactoryResetConfirm = true; app.render();" class="px-4 py-2 bg-red-600 text-white rounded-lg">Factory Reset</button>
                                <button onclick="app.handleAdminLogout();" class="px-4 py-2 bg-gray-600 text-white rounded-lg">Logout</button>
                            </div>
                        </div>

                        ${this.showResetConfirm ? `
                            <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                                <div class="bg-white rounded-lg p-6 max-w-md">
                                    <h3 class="text-xl font-bold mb-4 text-orange-600">Reset All Stats?</h3>
                                    <p class="mb-6">This will reset all team statistics but keep the teams and divisions.</p>
                                    <div class="flex gap-3 justify-end">
                                        <button onclick="app.showResetConfirm = false; app.render();" class="px-4 py-2 bg-gray-300 rounded-lg">Cancel</button>
                                        <button onclick="app.resetAllStats();" class="px-4 py-2 bg-orange-600 text-white rounded-lg">Reset</button>
                                    </div>
                                </div>
                            </div>
                        ` : ''}

                        ${this.showFactoryResetConfirm ? `
                            <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                                <div class="bg-white rounded-lg p-6 max-w-md">
                                    <h3 class="text-xl font-bold mb-4 text-red-600">Factory Reset?</h3>
                                    <p class="mb-6"><strong>WARNING:</strong> This deletes EVERYTHING!</p>
                                    <div class="flex gap-3 justify-end">
                                        <button onclick="app.showFactoryResetConfirm = false; app.render();" class="px-4 py-2 bg-gray-300 rounded-lg">Cancel</button>
                                        <button onclick="app.factoryReset();" class="px-4 py-2 bg-red-600 text-white rounded-lg">Factory Reset</button>
                                    </div>
                                </div>
                            </div>
                        ` : ''}

                        <div class="mb-6 p-4 bg-green-50 border border-green-200 rounded-lg">
                            <button onclick="app.activeTab='enterresult'; app.render();" class="w-full px-6 py-3 bg-green-600 text-white rounded-lg font-semibold">Enter Match Results</button>
                        </div>

                        <div class="mb-8">
                            <div class="flex justify-between mb-4">
                                <h3 class="text-xl font-semibold">Divisions</h3>
                                <button onclick="app.addDivision();" class="px-4 py-2 bg-indigo-600 text-white rounded-lg ${this.divisions.length >= 6 ? 'opacity-50 cursor-not-allowed' : ''}">+ Add</button>
                            </div>
                            ${this.divisions.map(div => `
                                <div class="flex items-center gap-2 p-3 border rounded-lg mb-2">
                                    <input type="text" value="${div.name}" onchange="app.renameDivision(${div.id}, this.value); app.render();" class="flex-1 px-3 py-2 border rounded" />
                                    <span class="text-sm text-gray-600">(${div.teams.length})</span>
                                    <button onclick="app.deleteDivision(${div.id});" class="p-2 text-red-600 ${this.divisions.length === 1 ? 'opacity-50 cursor-not-allowed' : ''}"></button>
                                </div>
                            `).join('')}
                        </div>

                        <div class="mb-8 border-t pt-8">
                            <h3 class="text-xl font-semibold mb-4">Manage Players</h3>
                            <div class="flex gap-2 mb-4">
                                <input type="text" id="newTeamName" value="${this.newTeamName}" onchange="app.newTeamName = this.value;" placeholder="Player names (comma-separated)" class="flex-1 px-4 py-2 border rounded-lg" />
                                <select id="selectedDivision" onchange="app.selectedDivision = this.value;" class="px-4 py-2 border rounded-lg">
                                    <option value="">Division</option>
                                    ${this.divisions.map(div => `<option value="${div.id}" ${this.selectedDivision == div.id ? 'selected' : ''}>${div.name}</option>`).join('')}
                                </select>
                                <button onclick="app.addTeam();" class="px-6 py-2 bg-indigo-600 text-white rounded-lg">+</button>
                            </div>
                            ${this.divisions.filter(d => d.teams.length > 0).map(div => `
                                <div class="mb-4">
                                    <h4 class="font-semibold mb-2">${div.name}</h4>
                                    ${div.teams.map(team => `
                                        <div class="flex items-center gap-2 p-3 border rounded-lg mb-2">
                                            <input type="text" value="${team.name}" onchange="this.value = this.value; const teams = app.divisions.find(d => d.id === ${div.id}).teams; const t = teams.find(tm => tm.id == ${team.id}); if(t) t.name = this.value; app.saveData();" placeholder="Player name" class="flex-1 px-3 py-2 border rounded" />
                                            <input type="tel" value="${team.phone || ''}" onchange="const teams = app.divisions.find(d => d.id === ${div.id}).teams; const t = teams.find(tm => tm.id == ${team.id}); if(t) t.phone = this.value; app.saveData();" placeholder="Phone" class="w-40 px-3 py-2 border rounded" />
                                            <button onclick="app.deleteTeam(${div.id}, ${team.id});" class="p-2 text-red-600"></button>
                                        </div>
                                    `).join('')}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                return html;
            }

            setupEventListeners() {
                const adminPasswordInput = document.getElementById('adminPassword');
                if (adminPasswordInput) {
                    adminPasswordInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            this.adminPassword = adminPasswordInput.value;
                            this.handleAdminLogin();
                        }
                    });
                    adminPasswordInput.focus();
                }
            }

            saveToGitHub() {
                const token = prompt('Enter your GitHub Personal Access Token:\n\n(Create one at: https://github.com/settings/tokens)\nRequired scopes: repo, workflow');
                if (!token) return;

                const currentHtml = document.documentElement.outerHTML;
                const encodedContent = btoa(unescape(encodeURIComponent(currentHtml)));

                // Get the current file SHA for updating
                fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.filePath}`, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                })
                .then(response => {
                    if (!response.ok) throw new Error('Failed to get file info');
                    return response.json();
                })
                .then(data => {
                    // Update the file with the new content
                    return fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.filePath}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `Update league data - ${new Date().toLocaleString()}`,
                            content: encodedContent,
                            sha: data.sha,
                            branch: GITHUB_CONFIG.branch
                        })
                    });
                })
                .then(response => {
                    if (!response.ok) throw new Error('Failed to save');
                    return response.json();
                })
                .then(data => {
                    alert(' Saved to GitHub successfully!\n\nYour changes will appear on the live site in a few seconds.');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert(' Failed to save to GitHub\n\nError: ' + error.message + '\n\nMake sure your token is valid and has repo permissions.');
                });
            }
        }

        const app = new LeagueApp();
    </script>


</body></html>
